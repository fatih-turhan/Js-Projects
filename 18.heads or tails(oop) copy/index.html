<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Heads or Tails (oop)</title>
    <!-- font-awesome -->
    <!-- <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.min.css" /> -->
    <!-- styles css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="all-center">
      <!-- section -->
      <div class="game head-one">
        <div class="center">
          <!-- result -->
          <h3 class="vs">computer and Your score</h3>
          <h1 class="result">
            <span class="computer-score">0</span>
            :
            <span class="your-score">0</span>
          </h1>
          <h3>
            computer: <span class="comp-choice"></span> - your:
            <span class="your-choice"></span>
          </h3>
          <h3 class="win"></h3>
          <h1 class="final-result"></h1>
          <!-- btns -->
          <div class="buttons-container">
            <button class="btn rock">heads</button>
            <button class="btn paper">tails</button>
          </div>
          <!--play-again  -->
          <button class="btn play-again">play again</button>
        </div>
      </div>
      <!-- end of section -->
      <!-- section -->
      <div class="game head-two">
        <div class="center">
          <!-- result -->
          <h3 class="vs">computer and Your score</h3>
          <h1 class="result">
            <span class="computer-score">0</span>
            :
            <span class="your-score">0</span>
          </h1>
          <h3>
            computer: <span class="comp-choice"></span> - your:
            <span class="your-choice"></span>
          </h3>
          <h3 class="win"></h3>
          <h1 class="final-result"></h1>
          <!-- btns -->
          <div class="buttons-container">
            <button class="btn rock">heads</button>
            <button class="btn paper">tails</button>
          </div>
          <!--play-again  -->
          <button class="btn play-again">play again</button>
        </div>
      </div>
      <!-- end of section -->
    </div>
    <!-- js -->
    <script src="./js/app.js"></script>
  </body>
</html>
