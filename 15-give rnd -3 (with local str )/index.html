<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Value -3</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.min.css" />
    <!-- styles css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- random from inputs -->
    <section class="random-from-inputs">
      <div class="center">
        <!-- form -->
        <form class="form">
          <p class="alert"></p>
          <h3 class="title">random from inputs</h3>
          <!-- inputs -->
          <div class="form-control">
            <input class="input" type="text" />
            <button class="submit-btn">submit</button>
          </div>
        </form>
        <!-- end of form -->
        <!-- items -->
        <div class="items-container">
          <div class="list-of-items">
            <!-- created items -->
            <!-- <article class="item">
              <p class="item-text"><span class="number">1.</span> hello world</p>

                <button class="edit-btn"><i class="far fa-edit"></i></button>
                <button class="delete-btn"><i class="fas fa-trash"></i></button>
              </div>
            </article> -->
            <!-- end of created items -->
          </div>
          <div class="buttons-container">
            <button class="clear-btn">clear all</button>
            <button class="random-btn">give random</button>
          </div>
          <!-- random -->
          <p class="random-value">random value : <span class="random">value</span></p>
        </div>
        <!-- end of items -->
      </div>
    </section>
    <!-- end of random from inputs -->
    <!-- js -->
    <script src="./js/app.js"></script>
