<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tabs</title>
    <!-- font-awesome -->
    <!-- <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.min.css" /> -->
    <!-- styles css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- reviews -->
    <section class="reviews">
      <div class="section-center">
        <!-- section-heading -->
        <div class="section-heading">
          <p>testimonails</p>
          <div class="line"></div>
        </div>
        <!-- end of section-heading -->
        <!-- contents -->
        <article class="contents">
          <!-- img -->
          <img class="img" src="./images/photo-1.jpeg" alt="" />
          <!-- text -->
          <p class="text">
            1 Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam malesuada
            laoreet lobortis. Integer laoreet elit enim, et placerat lectus rutrum in.
            Orci varius natoque penatibus et magnis dis parturient montes.
          </p>
          <!--person,company  -->
          <p class="person-company">
            <span class="person">carry watson</span> ,
            <span class="company"> microsoft</span>
          </p>
          <!--buttons  -->
          <div class="buttons">
            <div data-id="0" class="button active"></div>
            <div data-id="1" class="button"></div>
            <div data-id="2" class="button"></div>
          </div>
        </article>
        <!-- end of contents -->
      </div>
    </section>
    <!-- end of reviews -->
    <!-- js -->
    <script src="./js/app.js"></script>
  </body>
</html>
