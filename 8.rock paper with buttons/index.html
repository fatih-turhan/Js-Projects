<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.min.css" />
    <!-- styles css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- section -->
    <div class="game">
      <!-- result -->
      <h2 class="vs">computer and Your score</h2>
      <h1 class="result">
        <span class="computer-score">0</span>
        :
        <span class="your-score">0</span>
      </h1>
      <h3>
        computer: <span class="comp-choice"></span> - your:
        <span class="your-choice"></span>
      </h3>
      <h3 class="win"></h3>

      <h1 class="final-result">you lost all game</h1>
      <!-- btns -->
      <div class="btn-containers">
        <button class="btn rock">rock</button>
        <button class="btn paper">paper</button>
        <button class="btn scissors">scissors</button>
      </div>
    </div>
    <!-- end of section -->
    <!-- js -->
    <script src="./js/app.js"></script>
  </body>
</html>
