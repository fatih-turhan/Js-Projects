<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pop-up</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/cd03e9dc4f.js"
      crossorigin="anonymous"
    ></script>
    <!-- styles css -->
    <link rel="stylesheet" href="../all.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- pop-up -->
    <div class="pop-up">
      <div class="pop-center">
        <!-- img -->
        <img class="pop-img" src="./images/tea.jpeg" alt="" />
        <!-- pop-texts -->
        <div class="pop-texts">
          <p class="pop-text-one">This is Pop-up</p>
          <p class="pop-text-two">Hello I am a pop-up that created.</p>
        </div>
        <!-- btn -->
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- end of pop-up -->
    <!-- js -->
    <script src="./js/app.js"></script>
  </body>
</html>
