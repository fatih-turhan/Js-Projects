<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calc oop</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/cd03e9dc4f.js"
      crossorigin="anonymous"
    ></script>
    <!-- styles css -->
    <link rel="stylesheet" href="../all.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="calculate">
      <h2>Calculator</h2>
      <form class="form">
        <div class="form-control">
          <input class="input-one" type="text" placeholder="number one" />
          <input class="input-two" type="text" placeholder="number two" />
        </div>
        <button class="submit-btn">submit</button>
      </form>
      <article class="buttons-container">
        <button class="add-btn">add</button>
        <button class="sub-btn">sub</button>
        <button class="div-btn">div</button>
        <button class="mult-btn">mult</button>
      </article>
      <h3 class="result"></h3>
    </section>
    <!-- js -->
    <script src="./js/app.js"></script>
  </body>
</html>
